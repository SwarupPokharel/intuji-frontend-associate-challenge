<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <button class="hamburger" id="hamburger">
        <span class="material-symbols-rounded" id="hamburger-icon">menu</span>
    </button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebarHeader">
            <a href="#" class="logo">
                <img src="/assets/image.svg" alt="Profile Image">
            </a>
        </div>
        <nav class="sidebarNav">
            <ul class="sidebarLinks">
                <a href="/dashboard">
                    <li class="dashboardLink active">
                        <span class="dashboard"><img src="/assets/dashboard.svg" alt=""></span>
                        <span class="linkText">Dashboard</span>
                    </li>
                </a>
                <a href="/schedule">
                    <li>
                        <span class="material-symbols-rounded">schedule</span>
                        <span class="linkText">Schedule</span>
                    </li>
                </a>
                <a href="/message">
                    <li>
                        <span class="material-symbols-rounded">message</span>
                        <span class="linkText">Message</span>
                    </li>
                </a>
                <a href="/analytics">
                    <li>
                        <span class="material-symbols-rounded">analytics</span>
                        <span class="linkText">Analytics</span>
                    </li>
                </a>
                <a href="/team">
                    <li>
                        <span class="material-symbols-rounded">group</span>
                        <span class="linkText">Team</span>
                    </li>
                </a>
            </ul>
            <hr>
            <ul class="sidebarLinks">
                <a href="/profile">
                    <li>
                        <span class="material-symbols-rounded">person</span>
                        <span class="linkText">Profile</span>
                    </li>
                </a>
                <a href="/setting">
                    <li>
                        <span class="material-symbols-rounded">settings</span>
                        <span class="linkText">Settings</span>
                    </li>
                </a>
            </ul>
            <ul class="sidebarLinks">
                <a href="/help">
                    <li>
                        <span class="material-symbols-rounded">help</span>
                        <span class="linkText">Help</span>
                    </li>
                </a>
                <a href="/logout">
                    <li>
                        <span class="material-symbols-rounded">logout</span>
                        <span class="linkText">Logout</span>
                    </li>
                </a>
            </ul>
        </nav>
    </aside>

    <script src="script.js"></script>
</body>

</html>
